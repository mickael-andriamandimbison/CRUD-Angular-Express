<div
  class="relative overflow-x-auto bg-neutral-primary-soft shadow-xs rounded-base border border-default"
>
  <table class="w-full text-sm text-left rtl:text-right text-body">
    <thead
      class="text-sm text-body bg-neutral-secondary-soft border-b rounded-base border-default"
    >
      <tr>
        <th scope="col" class="px-6 py-3 font-medium">username</th>
        <th scope="col" class="px-6 py-3 font-medium">email</th>
        <th scope="col" class="px-6 py-3 font-medium">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(user of userStateService.users();track $index ){
      <tr class="bg-neutral-primary border-b border-default">
        <th
          scope="row"
          class="px-6 py-4 font-medium text-heading whitespace-nowrap"
        >
          {{ user.username }}
        </th>
        <td class="px-6 py-4">
          {{ user.email }}
        </td>
        <td class="px-6 py-4">
          <div class="flex">
            <button
              type="button"
              class="text-green-700 bg-green-100 border border-green-700 hover:bg-green-700 hover:text-white focus:ring-4 focus:ring-green-300 font-medium leading-5 rounded-base text-xs px-3 py-1.5 focus:outline-none mr-2"
              (click)="getDetails(user.id_User)"
            >
              Detail
            </button>
            <button
              type="button"
              class="text-fg-brand mr-2 bg-neutral-primary border border-brand hover:bg-brand hover:text-white focus:ring-4 focus:ring-brand-subtle font-medium leading-5 rounded-base text-xs px-3 py-1.5 focus:outline-none"
              (click)="navigToFom(user.id_User)"
            >
              Modifier
            </button>

            <button
              type="button"
              class="text-red-700 bg-red-100 border border-red-700 hover:bg-red-700 hover:text-white focus:ring-4 focus:ring-red-300 font-medium leading-5 rounded-base text-xs px-3 py-1.5 focus:outline-none"
              (click)="deleteUser(user.id_User)"
            >
              Supprimer
            </button>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
